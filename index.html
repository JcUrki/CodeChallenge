<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>

</head>
<body>
    <h1>Rock, paper or scissors </h1>
    <ul>
        <li class="scissors">
            <img src="./img/scissors.png" alt="scissors"/>
            <input id="scissors" type="button" value="scissors"/>
        </li>
        <li class="paper">
            <img src="./img/paper.png" alt="paper"/>
            <input id="paper" type="button" value="paper"/>
        </li>
        <li class="rock">
            <img src="./img/rock.png" alt="Rock"/>
            <input id="rock" type="button" value="rock"/>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
